<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enthropy Systems - Coming Soon</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.3rem;
      max-width: 700px;
      margin: 20px auto;
      opacity: 0.9;
    }
    .container {
      max-width: 600px;
      width: 100%;
    }
    input[type="email"], input[type="text"], input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
    }
    button {
      background: #ff6600;
      color: white;
      border: none;
      padding: 14px 30px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background: #e55a00;
    }
    .login-section {
      margin-top: 60px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }
    .coming-soon {
      margin-top: 20px;
      font-weight: bold;
      color: #ffaa00;
      font-size: 1.2rem;
    }
    footer {
      margin-top: 80px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Enthropy Systems</h1>
    <p>Advanced solutions coming soon. Join the waitlist to be the first to know when client login is ready.</p>

    <!-- Email capture form -->
    <form action="https://formspree.io/f/xkowqkpj" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required autocomplete="email">
      <button type="submit">Notify me when login launches</button>
    </form>

    <!-- Fake client login with coming soon message -->
    <div class="login-section">
      <h2>Client Login</h2>
      <form onsubmit="event.preventDefault(); alert('Client login is coming soon!\n\nWe\'ll email you the moment it\'s ready.');">
        <input type="text" placeholder="Username" disabled>
        <input type="password" placeholder="Password" disabled>
        <button type="submit" disabled>Login</button>
      </form>
      <p class="coming-soon">Launching soon â€” sign up above to get instant access!</p>
    </div>

    <footer>
      &copy; 2025 Enthropy Systems. All rights reserved.
    </footer>
  </div>

</body>
</html>
